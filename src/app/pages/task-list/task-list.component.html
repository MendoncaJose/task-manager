<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Task List</h1>
        <button class="add-button" [routerLink]="['/tasks/new']">
          Add New Task
        </button>
      </div>

      <div class="filters">
        <div class="search-box">
          <input
            type="text"
            placeholder="Search tasks..."
            (input)="search($event)"
          />
        </div>

        <div class="filter-group">
          <select (change)="filterByStatus($event)">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>

          <select (change)="filterByCategory($event)">
            <option value="all">All Categories</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
          </select>
        </div>
      </div>

      @if ((tasks$ | async)?.length === 0) {
      <div class="empty-state">
        <h2>No tasks yet</h2>
        <p>Create your first task to get started!</p>
        <button class="add-button" [routerLink]="['/tasks/new']">
          Create Task
        </button>
      </div>
      } @else {
      <div class="task-list">
        @for (task of tasks$ | async; track task.id) {
        <div class="task-item">
          <div class="task-item-header">
            <app-inline-edit
              [value]="task.title"
              [taskId]="task.id"
              (valueChange)="updateTaskTitle(task, $event)"
            ></app-inline-edit>
            <span class="task-date">{{ task.creationDate }}</span>
          </div>
          <div class="task-item-content">
            <p>{{ task.description }}</p>
            <div class="task-metadata">
              <span class="status-badge" [class]="task.status">
                {{ task.status }}
              </span>
              <span class="category-badge">
                {{ task.category }}
              </span>
            </div>
          </div>
          <div class="task-item-footer">
            <button
              class="complete-button"
              [disabled]="task.status === 'completed'"
              (click)="completeTask(task)"
            >
              Complete
            </button>
            <button
              class="edit-button"
              [routerLink]="['/tasks', task.id, 'edit']"
            >
              Edit
            </button>
            <button class="delete-button" (click)="deleteTask(task.id)">
              Delete
            </button>
          </div>
        </div>
        }
      </div>
      }
    </div>
  </body>
</html>
