<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <div class="header">
        <h1>Task List</h1>
        <button class="add-button" [routerLink]="['/tasks/new']">
          Add New Task
        </button>
      </div>

      <div class="filters">
        <div class="search-box">
          <input
            type="text"
            placeholder="Search tasks..."
            (input)="search($event)"
          />
        </div>

        <div class="filter-group">
          <select (change)="filterByStatus($event)">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>

          <select (change)="filterByCategory($event)">
            <option value="all">All Categories</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
          </select>
        </div>
      </div>

      <div class="task-list">
        <div *ngFor="let task of tasks$ | async" class="task-item">
          <div class="task-item-header">
            <h2 [routerLink]="['/tasks', task.id]" class="task-title">
              {{ task.title }}
            </h2>
            <span class="task-date">{{
              task.creationDate | date : "medium"
            }}</span>
          </div>
          <div class="task-item-content">
            <p>{{ task.description }}</p>
            <div class="task-metadata">
              <span class="status-badge" [ngClass]="task.status">
                Status: {{ task.status }}
              </span>
              <span class="category-badge">
                Category: {{ task.category }}
              </span>
            </div>
          </div>
          <div class="task-item-footer">
            <button
              class="complete-button"
              [disabled]="task.status === 'completed'"
              (click)="completeTask(task)"
            >
              Complete
            </button>
            <button
              class="edit-button"
              [routerLink]="['/tasks', task.id, 'edit']"
            >
              Edit
            </button>
            <button class="delete-button" (click)="deleteTask(task.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
